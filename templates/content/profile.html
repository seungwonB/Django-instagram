<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        .box {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        input:focus {
            outline: none;
            border: none
        }

        .feed_box {
            background-color: white;
            width: 480px;
            margin-bottom: 15px;
            min-height: auto;
            border: solid 1px gray;
        }

        .modal_overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
        }

        .modal_window {
            background: white;
            backdrop-filter: blur(13.5px);
            -webkit-backdrop-filter: blur(13.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 800px;
            height: 600px;
            position: relative;
            padding: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" style="position: fixed; width: 100%">
    <div class="container-fluid" style="justify-content: space-between; flex-wrap: nowrap; min-width: 1000px">
        <a class="navbar-brand" href="/"><img style="width: 100px"
                                              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"></a>
        <input class="form-control me-2" style="width: 400px" type="search" placeholder="Search" aria-label="Search">
        <div style="display: flex">
            <a style="color:black" href="/"><span class="material-icons" style="padding-right: 5px">home</span></a>
            <span id="nav_bar_add_box" class="material-icons-outlined" style="padding-right: 5px">add_box</span>
            <div class="dropdown">
                <a href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <div class="box" style="width: 25px; height: 25px;">
                        <img class="profile"
                             src="{% get_media_prefix %}{{ user.profile_image }}">
                    </div>
                </a>

                <ul class="dropdown-menu" style="left: -157px;">
                    <li><a class="dropdown-item" href="#">프로필</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/user/logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div style="display: flex;flex-direction: row; text-align: center; justify-content: center; padding-top: 61px; background-color: #FAFAFA">
    <div style="padding: 20px 60px;">
        <div class="box" style="width: 150px; height: 150px;">
            <img class="profile"
                 src="{% get_media_prefix %}{{ user.profile_image }}">
        </div>
    </div>
    <div style="text-align: left">
        <div style="display: flex; flex-direction: row; margin: 20px 0px">
            <div style="font-size: 25px; margin-right: 30px;">{{ user.nickname }}</div>
            <button id="button_profile_upload" style="margin-right: 30px;">프로필 사진 편집</button>
            <input type="file" id="input_fileupload" onchange="profile_upload();" style="display: none"/>
            <span style="margin-right:30px" class="material-icons-outlined">settings</span>
        </div>
        <div style="margin-bottom: 20px;">
            게시물 14 팔로워 111 팔로잉 111
        </div>
        <div><b>{{ user.name }}</b></div>
    </div>
</div>

<!-- 첫번째 모달-->
<div id="first_modal" class="modal_overlay">
    <div class="modal_window">
        <div style="display: flex; flex-direction: row; justify-content: space-between">
            <div style="width: 30px">
            </div>
            <div>
                새 이미지 업로드
            </div>
            <div id="close_modal" style="width: 30px">
                <span class="material-icons-outlined">close</span>
            </div>
        </div>
        <div class="img_upload_space"
             style="border-top: 1px gray solid; background: white; width: 778px; height: 540px; margin-top: 10px">

        </div>
    </div>
</div>

<!-- 두번째 모달-->
<div id="second_modal" class="modal_overlay">
    <div class="modal_window">
        <div style="display: flex; flex-direction: row; justify-content: space-between">
            <div style="width: 30px">
            </div>
            <div>
                새 이미지 업로드
            </div>
            <div id="close_modal" style="width: 30px">
                <span class="material-icons-outlined">close</span>
            </div>
        </div>
        <div style="border-top: 1px gray solid; display: flex; flex-direction: row; margin-top: 10px">
            <div class="img_upload_space" style="width: 500px; height: 540px;">

            </div>
            <div style="border-left: 1px solid gray">
                <div>
                    <textarea id="input_feed_content" class="form-control" id="exampleFormControlTextarea1" rows="5"
                              style="width: 276px; height: 400px"></textarea>
                </div>
                <div>
                    <button id="feed-create-button" type="button" class="btn btn-primary" style="width: 100%">공유하기
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<!-- create 창 -->
<script>

    let files;

    $('#nav_bar_add_box').click(function () {
        $('#first_modal').css({
            display: 'flex',
        });
        $(document.body).css({
            overflow: 'hidden'
        });
    });

    $('#feed-create-button').click(function () {
        alert('클릭' + $('#input_feed_content').val());

        let file = files[0];
        let image = files[0].name;
        let content = $('#input_feed_content').val();
        let user_id = 'dlwlrma';
        let profile_image = 'https://dispatch.cdnser.be/wp-content/uploads/2018/03/2da3a9715f273c35f60a038061679457.png';

        let fd = new FormData();
        fd.append('file', file);
        fd.append('image', image);
        fd.append('content', content);
        fd.append('user_id', user_id);
        fd.append('profile_image', profile_image);

        $.ajax({
            url: "/content/upload",
            data: fd,
            method: "POST",
            processData: false,
            contentType: false,
            success: function (data) {
                console.log("성공");
            },
            error: function (request, status, error) {
                console.log("실패");
            },
            complete: function () {
                console.log("완료");
                location.replace("/");
            }
        })
    });

    $('.img_upload_space')
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", uploadFiles);

    function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();
        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "black",
                "outline-offset": "-20px"
            });
        } else {
            $(e.target).css({
                "outline-offset": "-10px"
            });
        }
    }

    function uploadFiles(e) {
        e.stopPropagation();
        e.preventDefault();

        e.dataTransfer = e.originalEvent.dataTransfer;
        files = e.dataTransfer.files;

        if (files.length > 1) {
            alert('하나만 올려라.');
            return;
        }

        if (files[0].type.match(/image.*/)) {
            $('#first_modal').css({
                display: 'none'
            });
            $('#second_modal').css({
                display: 'flex'
            });

            $('.img_upload_space').css({
                "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                "outline": "none",
                "background-size": "100%",
                "background-repeat": "no-repeat",
                "background-position": "center"
            });
        } else {
            alert('이미지가 아닙니다.');
            return;
        }

    }

    $('#button_profile_upload').click(function () {
        $('#input_fileupload').click();
    });


    function profile_upload() {
        let file = $('#input_fileupload')[0].files[0];
        console.log(file);
        let email = "{{ user.email }}";

        let fd = new FormData();
        fd.append('file', file);
        fd.append('email', email);

        $.ajax({
            url: "/user/profile/upload",
            data: fd,
            method: "POST",
            processData: false,
            contentType: false,
            success: function (data) {
                console.log("성공");
            },
            error: function (request, status, error) {
                console.log("실패");
            },
            complete: function () {
                console.log("완료");
                location.replace("/content/profile");
            }
        })
    }
</script>
</body>
</html>
