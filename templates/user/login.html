<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body style="background: #FAFAFA;">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%">
    <div style="text-align: center; padding: 20px; border: solid 1px rgb(219, 219, 219, 1); width: 300px; height: 300px; margin-top: 30px; background:white">
        <div style="padding-bottom: 10px">
            <img style="width: 160px;"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png">
        </div>
        <div style="font-weight: bold; color: gray; padding-bottom: 10px;">친구들의 사진과 동영상을 보려면 가입하세요.</div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; height: 24px;" id="input_email"
                       placeholder="name@example.com">
                <label for="input_email" style="padding: 4px 10px">이메일 주소</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 24px;" id="input_password"
                       placeholder="name@example.com">
                <label for="input_password" style="padding: 4px 10px">비밀번호</label>
            </div>
        </div>
        <button id="login_button" class="btn btn-primary" style="width: 100%">로그인</button>
    </div>
    <div>
        <div style="text-align: center; padding: 20px; border: solid 1px rgb(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background:white">
            계정이 없으신가요? <a href="join">가입하기</a>
        </div>
    </div>
</div>

</body>
<script>
    $('#login_button').click(function () {
        let email = $('#input_email').val();
        let password = $('#input_password').val();

        $.ajax({
            url: "/user/login",
            data: {
                email: email,
                password: password,
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                alert("로그인 성공");
                location.replace('/');
            },
            error: function (request, status, error) {
                console.log("실패");
            },
            complete: function () {
                console.log("완료");
            }
        })
    });
</script>
</html>
